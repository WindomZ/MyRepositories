<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="my-repositories">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WindomZ/my-repositories</title>
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link rel="stylesheet" href="css/github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<article class="markdown-body" id="markdown">
    <h1>Loading...</h1>
</article>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/showdown.min.js"></script>
<script type="text/javascript">
    var f = function (cnt) {
        $("#markdown").load("README.md", function (response, status) {
            if (status === "success") {
                var converter = new showdown.Converter();
                converter.setFlavor("github");
                $("#markdown").html(converter.makeHtml(response));
            } else if (++cnt <= 3) {
                f(cnt);
            } else {
                $("#markdown").html("404! Please try again.");
            }
        })
    };
    f(0);
</script>
<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-103574924-1', 'auto');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
